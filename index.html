<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" href="Images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="Images/logo.png" alt="YouTube IN" class="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn"><img src="Images/search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="Images/video.png" class="icon" alt="">
            <img src="Images/grid.png" class="icon" alt="">
            <img src="Images/bell.png" class="icon" alt="">
        </div>
        <div class="user-dp">
            <img src="Images/profile-pic.png" alt="">
        </div>
    </nav>
    <div class="side-bar">
        <a href="#" class="links-active"><img src="Images/home.png" alt="">Home</a>
        <a href="#" class="links"><img src="Images/explore.png" alt="">Explore</a>
        <a href="#" class="links"><img src="Images/subscription.png" alt="">Subscriptions</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="Images/library.png" alt="">Library</a>
        <a href="#" class="links"><img src="Images/history.png" alt="">Histroy</a>
        <a href="#" class="links"><img src="Images/your-video.png" alt="">Your videos</a>
        <a href="#" class="links"><img src="Images/watch-later.png" alt="">Watch later</a>
        <a href="#" class="links"><img src="Images/liked video.png" alt="">Liked videos</a>
        <a href="#" class="links"><img src="Images/show more.png" alt="">Show more</a>
    </div>
    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">C++</button>
        <button class="filter-options">Website</button>
        <button class="filter-options">Comedy</button>
        <button class="filter-options">HTML</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Live</button>
        <button class="filter-options">Gadgets</button>
        <button class="filter-options">Watched</button>
        <button class="filter-options">New to you</button>
    </div>
    <div class="video-container">
        <!-- <div class="video">
            <img src="Images/profile-pic.png" class="thumbnail" alt="">
            <div class="content">
                <img src="Images/profile-pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">YouTube Clone 2022 | Front End with API</h4>
                    <p class="channel-name">Tech Warfare</p>
                </div>
            </div>
        </div> -->
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
